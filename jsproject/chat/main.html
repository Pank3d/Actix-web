  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="main.css" />
      <script src="script.js"></script>
    </head>
    <body>
      <link
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet"
      />

      <div class="container">
        <div class="row clearfix">
          <div class="col-lg-12">
            <div class="card chat-app">
              <div id="plist" class="people-list">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-search"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Search..." id="searchInput" />
                </div>
                <ul class="list-unstyled chat-list mt-2 mb-0">
                  <li class="clearfix">
                    <img
                      src="https://fikiwiki.com/uploads/posts/2022-02/1644934560_33-fikiwiki-com-p-kartinki-shpionov-36.png"
                      alt="avatar"
                    />
                    <div class="about">
                      <div class="name">User_1</div>
                    </div>
                  </li>
                  <li class="clearfix active">
                    <img
                      src="https://fikiwiki.com/uploads/posts/2022-02/1644934560_33-fikiwiki-com-p-kartinki-shpionov-36.png"
                      alt="avatar"
                    />
                    <div class="about">
                      <div class="name">User_2</div>
                    </div>
                  </li>
                  <li class="clearfix">
                    <img
                      src="https://fikiwiki.com/uploads/posts/2022-02/1644934560_33-fikiwiki-com-p-kartinki-shpionov-36.png"
                      alt="avatar"
                    />
                    <div class="about">
                      <div class="name">User_3</div>
                    </div>
                  </li>
                  <li class="clearfix">
                    <img
                      src="https://fikiwiki.com/uploads/posts/2022-02/1644934560_33-fikiwiki-com-p-kartinki-shpionov-36.png"
                      alt="avatar"
                    />
                    <div class="about">
                      <div class="name">User_4</div>
                    </div>
                  </li>
                  <li class="clearfix">
                    <img
                      src="https://fikiwiki.com/uploads/posts/2022-02/1644934560_33-fikiwiki-com-p-kartinki-shpionov-36.png"
                      alt="avatar"
                    />
                    <div class="about">
                      <div class="name">User_5</div>
                    </div>
                  </li>
                  <li class="clearfix">
                    <img
                      src="https://fikiwiki.com/uploads/posts/2022-02/1644934560_33-fikiwiki-com-p-kartinki-shpionov-36.png"
                      alt="avatar"
                    />
                    <div class="about">
                      <div class="name">User_6</div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="chat">
                
                <div class="chat-header clearfix">
                  <div class="row">
                    <div class="col-lg-6">
                      <a
                        href="javascript:void(0);"
                        data-toggle="modal"
                        data-target="#view_info"
                      >
                        <img
                          src="https://fikiwiki.com/uploads/posts/2022-02/1644934560_33-fikiwiki-com-p-kartinki-shpionov-36.png"
                          alt="avatar"
                        />
                      </a>
                      <div class="chat-about">
                        <h6 class="m-b-0">User_2</h6>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="chat-history">
                  <ul class="m-b-0">
                  </ul> 
                </div>
                <div class="chat-message clearfix">
                  <div class="input-group mb-0">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fa fa-send"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter text here..."
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
